{% extends "layout.html" %}


{% block main %}
    <div>
        <h1 class="display-1">Formulaire d'inscription USI TENNIS</h1>
    </div>

    <hr>
    
    <div class="container-xl">
        <form class="row g-3" method="POST">
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" name="prenom" required>
            </div>
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" required>
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="1-99+" name="age" required>
            </div>
            <div class="col-md-6">
                <label for="tel" class="form-label">Numéro de téléphone</label>
                <input type="text" class="form-control" id="tel" placeholder="Numéro Tel" name="tel" minlength="10" maxlength="10" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@exemple.com" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="date_naissance" class="form-label">Date de Naissance</label>
                <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
            </div>
            <div class="col-12">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="12 rue Exemple" name="adresse" required>
            </div>
            <div class="col-md-6">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="ville" placeholder="Ville" name="ville" required>
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Code Postal</label>
                <input type="text" class="form-control" id="zip" placeholder="Code Postal" name="zip" minlength="5" maxlength="5" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexe" id="homme" value="homme" required>
                <label class="form-check-label" for="homme">Homme</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexe" id="femme" value="femme" required>
                <label class="form-check-label" for="femme">Femme</label>
            </div>
            <br>
            <div>Payement</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paye" id="paye" value="oui" required>
                <label class="form-check-label" for="paye">Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paye" id="non_paye" value="non" required>
                <label class="form-check-label" for="non_paye">Non</label>
            </div>
            <hr>
            <div class="alert alert-dark" role="alert">
                Verifiez bien vos informations avant de confirmer votre inscription
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary" id="btn1">S'inscrire</button>
            </div>
        </form>
    </div>
    
{% endblock %}
